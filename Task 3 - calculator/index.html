<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Calculator </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <!-- Calculator heading -->
    <div class="heading"> Calculator </div>
    <div class="container">    
        <div class="output" id="output"> 0 </div>
        <div class="buttons">

            <!-- First row -->
            <button  onclick="handleButtonClick(0)"> 0 </button>
            <button onclick="handleButtonClick('%')"> % </button>
            <button onclick="handleButtonClick('/')"> / </button>
            <button onclick="handleButtonClick('+')"> + </button>
            
            <!-- second row -->
            <button class="number" onclick="handleButtonClick(7)"> 7 </button>
            <button class="number" onclick="handleButtonClick(8)"> 8 </button>
            <button class="number" onclick="handleButtonClick(9)"> 9 </button>
            <button onclick="handleButtonClick('-')"> - </button>

            <!-- third row -->
            <button class="number" onclick="handleButtonClick(4)"> 4 </button>
            <button class="number" onclick="handleButtonClick(5)"> 5 </button>
            <button class="number" onclick="handleButtonClick(6)"> 6 </button>
            <button onclick="handleButtonClick('*')"> * </button>

            <!-- fourth row -->
            <button class="number" onclick="handleButtonClick(1)"> 1 </button>
            <button class="number" onclick="handleButtonClick(2)"> 2 </button>
            <button class="number" onclick="handleButtonClick(3)"> 3 </button>
            <button onclick="handleButtonClick('.')"> . </button>

            <!-- fifth row -->
            <button style="width: 100px;" onclick="clearCalculator()"> Clear </button>
            <button style="width: 100px;" onclick="deleteLast()"> Delete </button>
            <button onclick="handleButtonClick('=')"> = </button>

        </div>

    </div>
    
</body>
</html>
